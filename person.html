    <style>
        *{
            padding:0;
            margin:0;
        }
        .max{
            width:100%;
            height:1850px;
            border:1px solid blue;
            overflow: hidden;

        }
        .max .box{
            width:100%;
            height:800px;
            background:url(images/timg.jpg) no-repeat;
            background-size:100% 800px;
        }
        .max .box .top-title{

            text-align:center;
            line-height:100px;

        }
        .max .box .content{

        }
        .max .box .content .left-profile{

        }
        .max .box .content .left-profile .datu{

            height:400px;
            /* border:1px solid red; */
            margin-left:50px;
            overflow: hidden;
            border-radius:30px;
            /* padding-top:-25px; */
        }
        .max .box .content .left-profile .tu{
            transition: all 1s ease 0s;
            width:300px;
            height:400px;
            /* border:1px solid black; */
            overflow: hidden;
        }
        .max .box .content .left-profile .tu img{
            width:300px;
            height:400px;
        }
        .max .box .content .left-profile .datu .tu:hover{

        .max .box .content .left-profile .text{

            /* border:1px solid black; */
            /* margin-left:100px; */
        }
        .max .subject .kt .box-tu::before{
            content: "";
            transition: all 1s ease 0s;
            display: none;
            line-height: 0px;
            display: inline-block;
            width: 0;
            height: 0;
            opacity: 0.6;
            position: absolute;
            z-index: 99;
        }
        .max .subject .kt .box-tu:hover::before{

            height:600px;

            height:600px;

            height: 0;

        .max .subject .kt .box-tu2:hover::before{
